<html>
	<head>
		<title>HomeInVision IPCam Admin Panel</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="admin.js"></script>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="admin.css"/>
	</head>
	<body>
		<div id="content">
			<div id="title_container">
				<div id="title">HomeInVision</div>
				<div id="status_container">
					Camera is <span id="status">Online</span>
				</div>
				<hr id="divider"/>
			</div>
			<div id="menu">
				<div class="menu_group" data-target="web_viewer">
					<div class="menu_title">
						Web Viewer
					</div>
				</div>
				<div class="menu_group collapse" data-target="control_panel">
					<div class="menu_title">
						Control Panel
					</div>
				</div>
				<div class="menu_group">
					<div class="menu_title" data-target="about">
						About
					</div>				
				</div>
			</div>
			<div id="menu_content">
				<div id="web_viewer">
					<div class="content_info">
						<!--<div class="content_title">Web Viewer</div>-->
						<div class="content_desc">Select your browser type.</div>
					</div>
					<div id="browser_select">
						<span id="b1" class="browser_type">Desktop</span> or						
						<span id="b2" class="browser_type">Mobile</span>
					</div>
					<!--<div id="remember_container">
						<input type="checkbox" class="check" value="None" id="remember" name="remember" />
					<label id="remember_label" for="remember">Remember My Choice</label>
					</div>-->
				</div>
				<div id="control_panel">
					<div>
					</div>
				</div>
				<div id="about">
				</div>
			</div>
		</div>
	</body>
</html>
